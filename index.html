<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <!-- css  -->
  <link rel="stylesheet" href="./global.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./acordeon.css">
  <!--Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <header class="card-header">
      <img class="profile-picture"src="assets/imgs/profile-picture.jpg" alt="foto de perfil">
      <div class="informations">
          <div class="name-container">
            <h1 id='name'>
              Olá,<br/> eu sou o <br> Diêgo de Barros
            </h1>
          </div>
          <div class="info-container">
            <img class="info-icon" src="./assets/icons/profile.svg" alt="Ícone de avatar">
            <p>Desenvolvedor Front-End</p>
          </div>
          <div class="info-container">
            <img class="info-icon" src="./assets/icons/location.svg" alt="Ícone de localização">
            <p>Recife - PE</p>
          </div>
          <div class="info-container">
            <img class="info-icon" src="./assets/icons/number.svg" alt="Ícone do WhatsApp">
            <p>(81)98853-2136</p>
          </div>
          <div class="info-container">
            <img class="info-icon" src="./assets/icons/email.svg" alt="Ícone de e-mail">
            <p>debarrosdiego415@gmail.com</p>
          </div>
      </div>
    </header>
    <section class="acordeon">
      <button class="trigger">Idiomas</button>
      <div class="content">
        <ul>
          <li>Português</li>
          <li>Inglês</li>
        </ul>
      </div>
    </section>
  </div>
  <script src="./acordeon.js"></script>
